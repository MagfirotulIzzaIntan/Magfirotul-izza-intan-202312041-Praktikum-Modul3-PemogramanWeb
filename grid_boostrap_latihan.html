<!DOCTYPE html>
<html lang="en">
<head>
  <title>Latihan Grid 3 Kolom</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    .bg-blue {
      background-color: #0d6efd;
      color: white;
    }
    .bg-gray {
      background-color: #e9ecef;
      color: #000;
    }
    .bg-pink {
      background-color: #ffc0cb;
      color: #000;
    }
    .col {
      padding: 20px;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container mt-4">
    <div class="row">
      <div class="col bg-blue">Magfirotul Izza Intan</div>
      <div class="col bg-gray">202312041</div>
      <div class="col bg-pink">Teknik Informatika</div>
    </div>
  </div>
</body>
</html>
